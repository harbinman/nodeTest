apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodetest
  namespace: nodetest
  labels:
    app: nodetest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodetest
  template:
    metadata:
      labels:
        app: nodetest
    spec:
      containers:
      - name: nodetest
        image: harbinman/nodetest:7
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: nodetest-service
spec:
  selector:
    labels:
    app: nodetest
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
